name: Continuous Integration

on:
  push:
    branches: [main, develop, v0.0.2]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: write  # Needed to push commits back to the repository
  pull-requests: write  # Needed to update PR branches

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.set-key.outputs.key }}
    steps:
      - name: Set cache key
        id: set-key
        run: echo "key=${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}" >> "$GITHUB_OUTPUT"

  lint:
    name: Code Quality & Linting with Auto-fix
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install autopep8  # For fixing flake8 issues

      - name: Configure Git
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Skip auto-fix on main/develop
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo "‚è≠Ô∏è Auto-fix skipped on main/develop branches"
          echo "Only verification checks will run to maintain code stability"

      - name: Run Black (auto-fix)
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: |
          echo "Running Black formatter..."
          black .
          
      - name: Run isort (auto-fix)
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: |
          echo "Running isort import sorter..."
          isort .

      - name: Run autopep8 (auto-fix common flake8 issues)
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: |
          echo "Running autopep8 to fix common style issues..."
          autopep8 --in-place --recursive --aggressive --aggressive .

      - name: Check for changes and commit
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: |
          if git diff --quiet; then
            echo "No formatting changes needed"
          else
            echo "Formatting changes detected, committing..."
            git add -A
            git commit -m "ü§ñ Auto-fix: Apply black, isort, and autopep8 formatting"
            
            # Only push if this is a push event (not a PR from a fork)
            if [[ "${{ github.event_name }}" == "push" ]]; then
              git push
              echo "Changes pushed to repository"
            elif [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
              git push origin HEAD:${{ github.head_ref }}
              echo "Changes pushed to PR branch"
            else
              echo "Skipping push for fork-based PR"
            fi
          fi

      - name: Run Black (verification)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo "Verifying Black formatting..."
          black --check --diff .

      - name: Run isort (verification)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo "Verifying isort formatting..."
          isort --check-only --diff .

      - name: Run flake8
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo "Running flake8 style checks..."
          flake8

      - name: Run mypy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo "Running mypy type checks..."
          mypy src/

  # Separate lint job for other Python versions (check-only)
  lint-check:
    name: Code Quality Check (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [setup]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black (check-only)
        run: black --check --diff .

      - name: Run isort (check-only)
        run: isort --check-only --diff .

      - name: Run flake8
        run: flake8

      - name: Run mypy
        run: mypy src/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, lint]
    if: always() && (needs.lint.result != 'cancelled')
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run tests
        run: pytest
        continue-on-error: true  # Allow workflow to continue even if some tests fail
        env:
          PYTHONPATH: .

      - name: Generate coverage report
        run: pytest --cov --cov-report=xml --cov-report=term
        if: matrix.python-version == '3.11'  # Only generate coverage on latest version

      - uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: coverage.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests]
    if: always() && (needs.lint.result != 'cancelled' && needs.unit-tests.result != 'cancelled')

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Use latest stable for integration tests
          cache: 'pip'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[test]"

      - name: Validate OPENAI_API_KEY
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is not set"
            exit 1
          else
            echo "OPENAI_API_KEY is set"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate test documents
        run: python -m src.test_data_generator
        continue-on-error: true  # Allow workflow to continue even if generation fails
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: .

      - name: Run verification
        run: python -m src.run_and_verify
        continue-on-error: true  # Allow workflow to continue even if verification fails
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: .

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-documents-${{ github.run_number }}
          path: test_documents/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-logs-${{ github.run_number }}
          path: test_documents/manifest.json

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    if: always() && (needs.lint.result != 'cancelled')

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[security]"

      - name: Run safety check
        run: safety check --exit-code
        continue-on-error: false  # Fail on security vulnerabilities

      - name: Run bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true  # Don't fail build on bandit issues initially

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, lint-check, unit-tests, integration-tests, security-scan]
    if: always()

    steps:
      - name: Summarize build
        run: |
          echo "=========================="
          echo "BUILD SUMMARY"
          echo "=========================="
          echo "Lint (Auto-fix): ${{ needs.lint.result || 'skipped' }}"
          echo "Lint (Check): ${{ needs.lint-check.result || 'skipped' }}"
          echo "Unit Tests: ${{ needs.unit-tests.result || 'skipped' }}"
          echo "Integration Tests: ${{ needs.integration-tests.result || 'skipped' }}"
          echo "Security Scan: ${{ needs.security-scan.result || 'skipped' }}"
          echo "=========================="

          # Count failures and warnings
          failures=0
          warnings=0

          # Check each job result
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "‚ùå LINT FAILED - Code formatting/style issues"
            ((failures++))
          elif [[ "${{ needs.lint.result }}" == "success" ]]; then
            if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/develop" ]]; then
              echo "‚úÖ LINT PASSED (checks only)"
            else
              echo "‚úÖ LINT PASSED (auto-fix + checks)"
            fi
          fi

          if [[ "${{ needs.lint-check.result }}" == "failure" ]]; then
            echo "‚ùå LINT CHECK FAILED - Multi-version compatibility issues"
            ((failures++))
          elif [[ "${{ needs.lint-check.result }}" == "success" ]]; then
            echo "‚úÖ LINT CHECK PASSED"
          elif [[ "${{ needs.lint-check.result }}" == "skipped" ]]; then
            echo "‚è≠Ô∏è LINT CHECK SKIPPED (feature branch)"
          fi

          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è UNIT TESTS FAILED - Some test failures occurred"
            ((warnings++))
          elif [[ "${{ needs.unit-tests.result }}" == "success" ]]; then
            echo "‚úÖ UNIT TESTS PASSED"
          fi

          if [[ "${{ needs.integration-tests.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è INTEGRATION TESTS FAILED - Check AI API connectivity"
            ((warnings++))
          elif [[ "${{ needs.integration-tests.result }}" == "success" ]]; then
            echo "‚úÖ INTEGRATION TESTS PASSED"
          fi

          if [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è SECURITY SCAN FAILED - Review security artifacts"
            ((warnings++))
          elif [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "‚úÖ SECURITY SCAN PASSED"
          fi

          echo "=========================="
          echo "FINAL STATUS:"
          
          if [[ $failures -gt 0 ]]; then
            echo "‚ùå BUILD FAILED ($failures critical failures)"
            echo "Critical infrastructure issues prevent deployment"
            exit 1
          elif [[ $warnings -gt 0 ]]; then
            echo "‚ö†Ô∏è BUILD COMPLETED WITH WARNINGS ($warnings warnings)"
            echo "Build artifacts available but review recommended"
            exit 0
          else
            echo "‚úÖ BUILD PASSED"
            echo "All checks completed successfully"
            exit 0
          fi